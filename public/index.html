<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AxiomLite | Real-time DEX Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                800: '#27272a',
                850: '#18181b',
                900: '#09090b', // Zinc-950 equivalent
                950: '#000000', // Pure Black
              },
              brand: {
                400: '#ccff00', // Acid Green (Axiom Style)
                500: '#b3e600',
                600: '#8fb300',
                glow: 'rgba(204, 255, 0, 0.15)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'ui-monospace', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flash-green': 'flashGreen 0.8s ease-out',
              'flash-red': 'flashRed 0.8s ease-out',
            },
            keyframes: {
              flashGreen: {
                '0%': { backgroundColor: 'rgba(204, 255, 0, 0.15)' },
                '100%': { backgroundColor: 'transparent' },
              },
              flashRed: {
                '0%': { backgroundColor: 'rgba(244, 63, 94, 0.15)' },
                '100%': { backgroundColor: 'transparent' },
              }
            }
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');
      
      body {
        background-color: #000000;
        color: #a1a1aa; /* Zinc-400 */
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
